<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>My Notes</h1>
            <button class="create-btn">
                <img src="/HTML Project/Note App/Img/edit.png" alt="Create Icon">
                Create Note
            </button>
            <nav>
                <ul>
                    <li><a href="#">All Notes</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Archived</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h2>Welcome to your Notes App</h2>
                <p>Easily create, organize, and manage your notes.</p>
            </header>
            <section class="add-note-section">
                <input id="note-title" type="text" placeholder="Enter note title" />
                <textarea id="note-content" rows="3" placeholder="Enter note content"></textarea>
                <button id="add-note-btn">Add Note</button>
            </section>
            <section id="notes-section" class="notes-section">
                <!-- Notes will be added here dynamically -->
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
